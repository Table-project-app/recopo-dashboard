<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>403 - Recopoダッシュボード</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#F96D29">
    <meta name="msapplication-TileColor" content="#F96D29">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" media="all" href="css/webfonts/custom.css">
    <link rel="stylesheet" media="all" href="css/app.min.css">
    <script>
      var viewportmeta = document.querySelector('meta[name="viewport"]');
      if (viewportmeta) {
        if (screen.width < 375) {
          var newScale = screen.width / 375;
          viewportmeta.content = 'width=375, minimum-scale=' + newScale + ', maximum-scale=1.0, user-scalable=no, initial-scale=' + newScale + '';
        } else {
          viewportmeta.content = 'width=device-width, maximum-scale=1.0, initial-scale=1.0';
        }
      }
    </script>
  </head>
  <body>
    <script>
      console.log(localStorage.getItem('darkMode'));
      if (localStorage.getItem('darkMode') === "on") {
        document.body.classList.add("dark");
        document.addEventListener("DOMContentLoaded", function() {
          document.querySelector('.js-theme input').checked = true;
        });
      }
    </script>
    <!-- page-->
    <div class="page page_simple">
      <div class="login">
        <div class="error__col">
          <div class="error__wrap">
            <div class="login__preview"><img src="img/content/bad.svg" alt="401"></div>
            <div class="h1 error__subtitle mb-32">403</div>
            <div class="h4 error__subtitle mb-16">Forbidden</div>
            <div class="h5 error__subtitle">アクセスしようとしたページは<br>表示できませんでした</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
